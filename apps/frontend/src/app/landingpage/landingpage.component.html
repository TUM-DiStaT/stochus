<div
  class="hero min-h-screen bg-cover text-xl text-white"
  style="
    background-image: url('assets/hero-bg.jpg');
    background-position-x: 80%;
  "
>
  <div class="hero-overlay bg-opacity-60"></div>
  <div class="hero-content text-center">
    <div class="max-w-lg flex flex-col items-center gap-5">
      <h1 class="text-7xl font-bold">Stochus</h1>
      <p>
        Mit Leichtigkeit Stochastik lernen und an Stochastik-Studien teilnehmen.
      </p>
      <p>
        Entwickelt und
        <a
          href="https://github.com/TUM-DiStaT/stochus"
          target="_blank"
          class="underline"
        >
          veröffentlicht
        </a>
        vom Heinz Nixdorf-Stiftungslehrstuhl für Didaktik der Mathematik der
        Technischen Universität München.
      </p>
      <button daisyButton [color]="ButtonColor.PRIMARY" (click)="login()">
        Anmelden
      </button>
    </div>
  </div>

  <aside class="absolute bottom-4 right-4 text-sm text-slate-300">
    Photo by
    <a
      daisyButton
      [style]="ButtonStyle.LINK"
      [size]="ButtonSize.SM"
      class="normal-case px-0 text-current"
      href="https://unsplash.com/@thisisengineering?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
    >
      ThisisEngineering RAEng
    </a>
    on
    <a
      daisyButton
      [style]="ButtonStyle.LINK"
      [size]="ButtonSize.SM"
      class="normal-case px-0 text-current"
      href="https://unsplash.com/photos/h6gCRTCxM7o?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
    >
      Unsplash
    </a>
  </aside>
</div>
