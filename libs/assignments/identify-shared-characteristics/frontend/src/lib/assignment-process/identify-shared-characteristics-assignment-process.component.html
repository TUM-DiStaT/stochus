<div class="flex flex-col gap-12 w-full">
  <div class="prose prose-em:not-italic prose-em:font-bold">
    <p>
      Mindestens zwei der folgenden Histogramme haben denselben
      <em> {{ targetPropertyName }} </em>
      . Finde heraus, welche das sind, und setze bei ihnen ein HÃ¤kchen.
    </p>
  </div>
  <div class="grid grid-cols-2 gap-8">
    @for (dataset of datasets; track dataset.originalIndex) {
    <label
      class="flex flex-col border border-gray-300 rounded-xl p-4 transition-all cursor-pointer"
      [class.shadow-md]="
        !selectedDatasetsFormControls.value[dataset.originalIndex]
      "
      [class.shadow-2xl]="
        selectedDatasetsFormControls.value[dataset.originalIndex]
      "
      [class.border-gray-500]="
        selectedDatasetsFormControls.value[dataset.originalIndex]
      "
    >
      <div class="form-control">
        <div class="label cursor-pointer gap-4">
          <span class="label-text">
            Dieses Histogramm hat denselben
            <em class="not-italic font-bold">
              {{ targetPropertyName }}
            </em>
            wie mind. ein anderes
          </span>
          <input
            type="checkbox"
            checked="checked"
            class="checkbox"
            [formControl]="
              selectedDatasetsFormControls.controls[dataset.originalIndex]
            "
          />
        </div>
      </div>
      <stochus-histogram
        [data]="dataset.data"
        (chartMouseEvent)="histogramMouseEvent($event, dataset.originalIndex)"
      />
    </label>
    }
  </div>
  <button class="btn btn-primary" (click)="submit()">Abgeben</button>
</div>
