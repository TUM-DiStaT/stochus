<div
  #container
  class="w-full h-full flex flex-col"
  [style.gap]="diceSize / 2 + 'px'"
>
  <div
    class="flex-1 flex flex-wrap content-center place-content-between justify-around"
    [style.gap]="diceSize + 'px'"
  >
    @for (value$ of values; track value$) {
    <stochus-die [value$]="value$" [size]="diceSize" />
    }
  </div>
  <button
    #button
    [attr.data-testid]="'roll-dice-button'"
    class="btn btn-primary"
    [disabled]="!canRoll"
    (click)="doRoll()"
  >
    {{ count }} mal w√ºrfeln
  </button>
</div>
